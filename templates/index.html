<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Logger</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        .flash { background: #eee; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Film Logger</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Film Name (IMDb title):</label>
        <input type="text" name="film_name" required>

        <label>Film Year:</label>
        <input type="text" name="film_year" required>

        <label>Your Rating:</label>
        <input type="number" step="0.1" min="0" max="10" name="rating" required>

        <label>IMDb ID:</label>
        <input type="text" name="imdb_id" required>

        <label><input type="checkbox" name="confirm_all" value="yes"> Confirm writing to all CSVs    </label>
        <label><input type="checkbox" name="confirm_rated" value="yes"> Confirm writing to rated CSVs    </label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
